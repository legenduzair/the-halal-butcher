{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/profiles.css' %}">
{% endblock %}

{% block content %}
<section class="bg-light pb-3">
    <div class="container col-11">
        <div class="row">
            <div class="col text-center mt-5 mb-3 pt-3">
                <h2>My Profile</h2>
                <hr class="w-50 m-auto">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <p class="text-muted">User & Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-warning rounded-0 text-uppercase float-right mb-4">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <p class="text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block postloadjs %}
{% endblock %}
